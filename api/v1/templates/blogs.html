<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blogs.css') }}">
    <title>Home</title>
</head>
<body>
    <h1>Blogs</h1>
    <a href="/blogs/new" class="new-blog-link">Post Blog</a>
    <a href="/profile" class="profile-page">Profile</a>
    <ul>
        {% for blog in blogs %}
            <li>
                <h2><a href="/blogs/{{ blog.id }}">{{ blog.title }}</a></h2>
                <small>posted on: {{ blog.formatted_date }}</small>
                <small>Blog by: {{ blog.username }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
