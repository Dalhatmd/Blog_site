<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Blogs</h1>
    <ul>
        {% for blog in blogs %}
            <li>
                <h2><a href="/blogs/{{ blog.id }}">{{ blog.title }}</a></h2>
                <small>posted on: {{ blog.formatted_time }}</small>
                <small>Blog by: {{ blog.username }}</small>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
