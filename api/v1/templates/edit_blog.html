<!DOCTYPE html>
<html>
<head>
    <title>Edit Blog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/update_blog.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_blog.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Blog</h1>
        <div id="loading" class="loading">Loading blog content...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <form id="editBlogForm" style="display: none;">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" class="form-control" rows="10" required></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="save-button">Save Changes</button>
                <button type="button" class="cancel-button" onclick="window.location.href='/blogs'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
