<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
</head>
<body>
    <main>
        <article>
            <h1>{{ blog.title }}</h1>
            
            <div class="blog-metadata">
                <small>Written by: {{ blog.username }}</small>
                <small>Created at: {{ blog.formatted_date }}</small>
            </div>

            <div class="blog-content">
                {{ blog.content }}
            </div>
        </article>

        <a href="/" class="back-link">‚Üê Back to all blogs</a>
    </main>

    <style>
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .blog-metadata {
            margin: 20px 0;
            color: #666;
        }

        .blog-metadata small {
            display: block;
            margin-bottom: 5px;
        }

        .blog-content {
            line-height: 1.6;
            margin: 30px 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #333;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
